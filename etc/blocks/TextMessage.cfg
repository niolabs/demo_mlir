{
    "creds": {
        "sid": "[[TWILIO_ACCOUNT_SID]]",
        "token": "[[TWILIO_AUTH_TOKEN]]"
    },
    "from_": "[[TWILIO_NUMBER]]",
    "id": "TextMessage",
    "log_level": "NOTSET",
